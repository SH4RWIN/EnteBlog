<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Verbius</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/flash-message.css">
</head>
<body>
    <header class="main-header">
        <a href="/welcome" class="logo">Verbius</a>
        <nav class="header-nav">
            <a href="/editor" class="button button-primary">New Post</a>
            <div id="theme-toggle" class="theme-toggle">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.93 4.93l1.41 1.41"></path><path d="M17.66 17.66l1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="M4.93 19.07l1.41-1.41"></path><path d="M17.66 6.34l1.41-1.41"></path></svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
        </nav>
    </header>
    <main class="container welcome-container">
        <h1 class="welcome-title">Welcome to Verbius</h1>
        <p class="welcome-message">Your personal space for thoughts, stories, and ideas. Explore a world of content or start crafting your own.</p>
        <div class="welcome-actions">
            <a href="/blogs" class="button button-primary">Explore Blogs</a>
            <a href="/editor" class="button">Start Writing</a>
        </div>
    </main>
    <script src="/flash-message.js" defer></script>
    <script src="/script.js" defer></script>
<footer class="main-footer">
    <div class="footer-container">
        <div class="footer-section">
            <h3>Verbius</h3>
            <p>&copy; 2025 Verbius. All rights reserved.</p>
        </div>
        <div class="footer-section">
            <h3>Links</h3>
            <ul>
                <li><a href="/blogs">Home</a></li>
                <li><a href="/editor">New Post</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Subscribe</h3>
            <p>Get notified about new posts!</p>
            <form id="subscription-form" class="subscription-form">
                <label for="email-subscribe" class="sr-only">Email Address</label>
                <input type="email" id="email-subscribe" placeholder="Your email address" required>
                <button type="submit" class="button">Subscribe</button>
            </form>
        </div>
    </div>
</footer>
</body>
</html>
