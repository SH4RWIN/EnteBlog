<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
</head>
<body>
    <header class="main-header">
        <a href="/dashboard" class="logo">MyBlog</a>
        <nav class="header-nav">
            <a href="/editor" class="button button-primary">New Post</a>
        </nav>
    </header>
    <main class="container">
        <div class="post-viewer-header">
            <h1 id="post-title"></h1>
            <div id="post-meta">
                <span id="post-author"></span>
                <span id="post-email"></span>
                <span id="post-timestamp"></span>
            </div>
        </div>
        <article id="post-content-html"></article>
    </main>
    <script src="script.js"></script>
</body>
</html>
