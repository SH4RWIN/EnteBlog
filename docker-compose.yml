version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      # Mount the project frontend directory so the backend can serve static files
      # server.js expects frontend files at path.join(__dirname, '../frontend')
      - ./frontend:/frontend
    environment:
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      FRONTEND_URL: ${FRONTEND_URL} # Or your deployed frontend URL
    command: npm start
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      # Use the nginx config
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Optional: serve static frontend assets from the repo
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge